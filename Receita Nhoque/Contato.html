<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contato.css">
    <script src="https://kit.fontawesome.com/d1ce1bc504.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dancing+Script:wght@700&family=Inspiration&family=Mukta:wght@200;400&family=Philosopher&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dancing+Script:wght@700&family=Hind:wght@300&family=Inspiration&family=Mukta:wght@200;400&family=Philosopher&display=swap" rel="stylesheet">
    <title>Contato</title>

</head>
<body>
    <div>
        <button class="next"><a href="Inicio.html" target="_self">Inicio</a><i class="fa-solid fa-house"></i></button>
    </div>
    <div class="ctt">
        <h1><span>Contato</span></h1>

        <div class="ctt_princi">

            <div class="ctt_image">
                <img src="imagem/order_image.png">
            </div>

            <form action="#">

                <div class="input">
                    <p>Nome</p>
                    <input type="text" placeholder="Seu Nome">
                </div>

                <div class="input">
                    <p>Email</p>
                    <input type="email" placeholder="Seu email">
                </div>

                <div class="input">
                    <p>Numero</p>
                    <input placeholder="Seu numero">
                </div>

                <div class="input">
                    <p>Idade</p>
                    <input type="number" placeholder="Quantos anos voce tem?">
                </div>

                <div class="input">
                    <p>Duvida</p>
                    <input placeholder="motivo de contato">
                </div>

                <div class="input">
                    <p>Endereço</p>
                    <input placeholder="Seu Endereço">
                </div>

                <a href="#" class="ctt_btn">Enviar</a>

            </form>

        </div>

    </div>

</body>
</html>
